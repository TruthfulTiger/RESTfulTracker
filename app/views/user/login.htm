<!--Main layout-->
<div class="d-flex align-items-center smform">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-xl-5 col-md-8">
				<div class="card">
					<div class="card-header p-4 text-center">
						<h2>Login</h2>
					</div>
					<div class="card-body p-4">
				<turbo-frame id="login">
					<form class="needs-validation" action="/login" novalidate id="login" method="post">
						<!-- Email input -->
						<div class="form-outline mb-4">
							<input type="text" name="username" id="username" required autofocus class="form-control" />
							<label class="form-label" for="username">{{ @i18n_username }}</label>
							<div class="invalid-feedback">This field is required</div>
						</div>

						<!-- Password input -->
						<div class="form-outline mb-4">
							<input type="password" name="password" id="password" required autofocus class="form-control" />
							<label class="form-label" for="password">{{ @i18n_password }}</label>
							<div class="invalid-feedback">This field is required</div>
						</div>

						<!-- 2 column grid layout for inline styling -->
						<div class="row mb-4">
							<div class="col d-flex justify-content-center">
								<!-- Checkbox -->
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
									<label class="form-check-label" for="loginCheck">
										Remember me
									</label>
								</div>
							</div>

							<div class="col text-center">
								<!-- Simple link -->
								<a href="/lostpassword">Forgot password?</a>
							</div>
						</div>
						<input type="hidden" name="login" value="login" />
						<input type="hidden" name="session_csrf" value="{{ @CSRF }}" />
						<!-- Submit button -->
						<button type="submit" class="btn btn-primary btn-block">Sign in</button>
					</form>
				</turbo-frame>
					</div>
				</div>
			</div>
		</div>
</div>
</div>


<!--Main layout-->
