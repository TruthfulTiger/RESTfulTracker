<!--Main layout-->
<div class="container pt-5 smform">
	<div class="row d-flex justify-content-center">
		<div class="col-md-6">
			<div class="card text-center">
				<div class="card-header p-4">
					<h2 class="mb-0"><strong>Change password</strong></h2>
				</div>
				<turbo-frame id="change-pw">
					<div class="card-body p-4">
						<p class="mb-4">Set a new password</p>

						<form action="/user/update" method="post" class="mb-4">
							<div class="form-outline mb-4">
								<input type="password" data-validation="pw_or_empty" name="password" id="password" class="form-control" />
								<label class="form-label" for="password">New password</label>
							</div>

							<div class="form-outline mb-4">
								<input type="password" name="confirm" id="confirm" class="form-control" />
								<label class="form-label" for="confirm">{{ @i18n_password_conf }}</label>
								<div class="invalid-feedback">Passwords don't match</div>
							</div>
							<input type="hidden" name="session_csrf" value="{{ @CSRF }}" />
							<input type="hidden" name="edit" value="edit" />
							<input type="hidden" name="user_id" value="{{ @POST.id }}" />
							<button class="btn btn-primary" name="submit" type="submit">{{ @i18n_changepassword }}</button>
						</form>
					</div>
				</turbo-frame>
			</div>
		</div>
	</div>
</div>
