<main role="main" class="container">
  <div class="container-fluid m-auto"> <!-- this is to make it responsive to your screen width -->
    <div class="row">
      <div class="col main-container">  <!-- myClassName is defined in my CSS as you defined your container -->
<h1>{{ @title }}</h1>
<p class="mb-3">Pick a random aspiration for when your child Sim becomes a Teen. Includes turn-ons / offs where
        applicable.</p>
        <p>Which expansions do you own?</p>
        <div class="form-group mb-3">
          <div class="form-check form-check-inline">
            <input type="checkbox" value="1" id="uni" name="uni" class="form-check-input select_all s2eps"
            <check if="{{ @user.uni == 1 }}">
              checked
            </check>
            />
            <label class="form-check-label" for="uni"><img src="/assets/images/sims2/UNI.png" alt="University" loading="lazy"
                                                           data-mdb-toggle="tooltip" title="University"></label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" value="2" id="nl" name="nl" class="form-check-input select_all s2eps"
            <check if="{{ @user.nl == 1 }}">
              checked
            </check>
            />
            <label class="form-check-label" for="nl"><img src="/assets/images/sims2/NL.png" alt="Nightlife" loading="lazy"
                                                          data-mdb-toggle="tooltip" title="Nightlife"></label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" value="3" id="ofb" name="ofb" class="form-check-input select_all s2eps"
            <check if="{{ @user.ofb == 1 }}">
              checked
            </check>
            />
            <label class="form-check-label" for="ofb"><img src="/assets/images/sims2/OFB.png" alt="Open For Business" loading="lazy"
                                                           data-mdb-toggle="tooltip" title="Open For Business"></label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" value="4" id="pets" name="pets" class="form-check-input select_all s2eps"
            <check if="{{ @user.pets == 1 }}">
              checked
            </check>
            />
            <label class="form-check-label" for="pets"><img src="/assets/images/sims2/Pets.png" alt="Pets" loading="lazy"
                                                            data-mdb-toggle="tooltip" title="Pets"></label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" value="5" id="sns" name="sns" class="form-check-input select_all s2eps"
            <check if="{{ @user.sns == 1 }}">
              checked
            </check>
            />
            <label class="form-check-label" for="sns"><img src="/assets/images/sims2/Seasons.png" alt="Seasons" loading="lazy"
                                                           data-mdb-toggle="tooltip" title="Seasons"></label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" value="6" id="bv" name="bv" class="form-check-input select_all s2eps"
            <check if="{{ @user.bv == 1 }}">
              checked
            </check>
            />
            <label class="form-check-label" for="bv"><img src="/assets/images/sims2/BV.png" alt="Bon Voyage" loading="lazy"
                                                          data-mdb-toggle="tooltip" title="Bon Voyage"></label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" value="7" id="ft" name="ft" class="form-check-input select_all s2eps"
            <check if="{{ @user.ft == 1 }}">
              checked
            </check>
            />
            <label class="form-check-label" for="ft"><img src="/assets/images/sims2/FT.png" alt="Free Time" loading="lazy"
                                                          data-mdb-toggle="tooltip" title="Free Time"></label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" value="8" id="al" name="al" class="form-check-input select_all s2eps"
            <check if="{{ @user.al == 1 }}">
              checked
            </check>
            />
            <label class="form-check-label" for="al"><img src="/assets/images/sims2/AL.png" alt="Apartment Life" loading="lazy"
                                                          data-mdb-toggle="tooltip" title="Apartment Life"></label>
          </div>
          <!-- Select all -->
          <div class="form-check form-check-inline">
            <input id="select_all"
                   name="select_all"
                   class="form-check-input"
                   type="checkbox"
            >
            <label class="form-check-label" for="select_all"><img
                    src="/assets/images/sims2/The Sims 2 Ultimate Collection.png" alt="Ultimate Collection / All EPs"
                    data-mdb-toggle="tooltip" title="Ultimate Collection / All EPs"></label>
          </div>
        </div>

        <div class="form-group mb-3">
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input s2eps" id="cheese">
            <label class="form-check-label" for="cheese">Include Grilled Cheese</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input s2eps" id="tocheck">
            <label class="form-check-label" for="tocheck">Check for turn-ons</label>
          </div>
        </div>

        <div class="card w-25">
          <div class="card-body text-center">
            <div class="col">
              <img id="aspiration" src="/assets/images/sims2/Null.png" title="" alt="">
            </div>
            <hr/>
            <div class="row">
              <div class="col">
                <img id="ton1" src="/assets/images/sims2/Null.png"
                     title=""
                     data-mdb-toggle="tooltip"
                     loading="lazy"
                     alt=""/>
                <img id="ton2" src="/assets/images/sims2/Null.png"
                     title=""
                     data-mdb-toggle="tooltip"
                     loading="lazy"
                     alt=""/>
                <img id="toff" src="/assets/images/sims2/Null.png"
                     title=""
                     data-mdb-toggle="tooltip"
                     loading="lazy"
                     alt=""/>
              </div>
            </div>
          </div>
          <div class="card-footer text-center">
            <button class="btn btn-success" id="sims2gen">Randomise</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
          <script type="text/javascript">s2path = '/assets/images/sims2/';</script>

  <script src="/assets/js/aspgen.min.js"></script>
  <script src="/assets/js/randomiser.min.js"></script>
